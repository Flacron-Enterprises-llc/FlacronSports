<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Sports Widgets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #eff6ff 0%, #c7d2fe 100%);
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 18px 0 12px 0;
      position: sticky;
      top: 0;
      z-index: 10;
      flex-wrap: wrap;
    }
    .top-bar button {
      font-size: 1.1rem;
      font-weight: 600;
      background: none;
      border: none;
      color: #3730a3;
      padding: 8px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .top-bar button.active {
      background: #6366f1;
      color: #fff;
      box-shadow: 0 2px 8px rgba(99,102,241,0.08);
    }
    .widget-container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 400px;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 300px;
    }
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .widget-content {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .widget-content.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="sport-btn active" data-sport="football">âš½ Football</button>
    <button class="sport-btn" data-sport="baseball">âš¾ Baseball</button>
    <button class="sport-btn" data-sport="hockey">ğŸ’ Hockey</button>
    <button class="sport-btn" data-sport="rugby">ğŸ‰ Rugby</button>
    <button class="sport-btn" data-sport="basketball">ğŸ€ Basketball</button>
    <button class="sport-btn" data-sport="volleyball">ğŸ Volleyball</button>
    <button class="sport-btn" data-sport="afl">ğŸ‰ AFL</button>
    <button class="sport-btn" data-sport="formula1">ğŸï¸ Formula 1</button>
    <button class="sport-btn" data-sport="mma">ğŸ¥Š MMA</button>
    <button class="sport-btn" data-sport="nba">ğŸ€ NBA</button>
    <button class="sport-btn" data-sport="nfl">ğŸˆ NFL</button>
  </div>

  <!-- Football -->

    <h2>âš½ Live Football Games</h2>
    <div class="loading-container"><div class="loading-spinner"></div></div>
    <div class="widget-content">
      <api-sports-widget data-type="config"
        data-key="fbe765017148d56433542cac27225b71"

        data-show-logos="true">

  <script type="module" src="https://widgets.api-sports.io/3.1.0/widgets.js"></script>

  <script>
    const buttons = document.querySelectorAll('.sport-btn');
    const containers = {
      football: document.getElementById('football-container'),
      baseball: document.getElementById('baseball-container'),
      hockey: document.getElementById('hockey-container'),
      rugby: document.getElementById('rugby-container'),
      basketball: document.getElementById('basketball-container'),
      volleyball: document.getElementById('volleyball-container'),
      afl: document.getElementById('afl-container'),
      formula1: document.getElementById('formula1-container'),
      mma: document.getElementById('mma-container'),
      nba: document.getElementById('nba-container'),
      nfl: document.getElementById('nfl-container'),
    };

    function showContainer(selected) {
      Object.keys(containers).forEach(key => {
        const container = containers[key];
        const isSelected = key === selected;
        container.style.display = isSelected ? '' : 'none';

        if (isSelected) {
          const widgetContent = container.querySelector('.widget-content');
          const loadingContainer = container.querySelector('.loading-container');
          widgetContent.classList.remove('loaded');
          loadingContainer.style.display = 'flex';

          // regenerate the widget innerHTML for those that might fail when hidden
          if (key === 'formula1') {
            widgetContent.innerHTML = `
              <api-sports-widget
                data-type="config"
                data-key="fbe765017148d56433542cac27225b71"
                data-sport="f1"
                data-show-logos="true"
                data-rankings="true">
              </api-sports-widget>
              <api-sports-widget data-type="races"></api-sports-widget>
            `;
            if (window.WidgetsAPI && typeof window.WidgetsAPI.init === 'function') {
              window.WidgetsAPI.init();
            }
            setTimeout(() => {
              widgetContent.classList.add('loaded');
              loadingContainer.style.display = 'none';
            }, 800);
          }
          else if (key === 'mma') {
            widgetContent.innerHTML = `
              <api-sports-widget
                data-type="fights"
                data-key="fbe765017148d56433542cac27225b71"
                data-sport="mma">
              </api-sports-widget>
              <api-sports-widget
                data-type="config"
                data-key="fbe765017148d56433542cac27225b71"
                data-sport="mma">
              </api-sports-widget>
            `;
            if (window.WidgetsAPI && typeof window.WidgetsAPI.init === 'function') {
              window.WidgetsAPI.init();
            }
            setTimeout(() => {
              widgetContent.classList.add('loaded');
              loadingContainer.style.display = 'none';
            }, 800);
          }
          else {
            // For other sports, no need to reassign innerHTML
            setTimeout(() => {
              widgetContent.classList.add('loaded');
              loadingContainer.style.display = 'none';
            }, 1000);
          }
        }
      });

      buttons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.sport === selected);
      });
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => showContainer(btn.dataset.sport));
    });

    // default
    showContainer('football');
  </script>
