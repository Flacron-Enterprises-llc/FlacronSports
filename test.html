<!DOCTYPE html>
<html lang="en">
<head>

  <title>Formula 1 Races</title>
</head>
<body>

  <api-sports-widget
    data-type="config"
    data-key="04f48a5dfc83037bed7d86c7fc0b6818"
    data-sport="f1"
    data-show-logos="true"
    data-rankings="true">

  <!-- Then the races widget -->

  <!-- API-Sports widget loader -->

</html>
